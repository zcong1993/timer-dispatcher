syntax = "proto3";

package rpc;

import "google/api/annotations.proto";

service HelloService {
    rpc Hello(Message) returns  (Message) {
        option (google.api.http) = {
            post: "/v1/rpc/hello"
            body: "*"
        };
    }
    rpc Channel (Message) returns (stream Message) {}
}

message Message {
    string message = 1;
}
